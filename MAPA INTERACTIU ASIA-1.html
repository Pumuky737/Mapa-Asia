campo1: "Oceà Glacial Àrtic",

campo22: "Riu Ganges",
campo23: "Riu Volga",
campo24: "Riu Ural",
campo25: "Mar Morta"
    };

    function corregir() {
      for (let campo in respuestas) {
        const input = document.getElementById(campo);
        const valorUsuario = input.value.trim().toLowerCase();
        const valorCorrecto = respuestas[campo].toLowerCase();
        const numero = campo.replace("campo", "");
const respuestaDiv = document.getElementById("resp" + numero);


        if (valorUsuario === valorCorrecto) {
          input.classList.add("correcto");
          input.classList.remove("incorrecto");
          respuestaDiv.textContent = "✔ " + respuestas[campo];
          respuestaDiv.className = "respuesta-correcta texto-verde";
        } else {
          input.classList.add("incorrecto");
          input.classList.remove("correcto");
          respuestaDiv.textContent = "✘ " + respuestas[campo];
          respuestaDiv.className = "respuesta-correcta texto-rojo";
      }
      }
    }
function resetear() {
  for (let i = 1; i <= 25; i++) {
    const input = document.getElementById("campo" + i);
    const respuestaDiv = document.getElementById("resp" + i);

    if (input) {
      input.value = "";
      input.classList.remove("correcto", "incorrecto");
    }

    if (respuestaDiv) {
      respuestaDiv.textContent = "";
      respuestaDiv.className = "respuesta-correcta";
    }
  }
}
